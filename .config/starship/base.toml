# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Disable the blank line at the start of the prompt
add_newline = true


[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
